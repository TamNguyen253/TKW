<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- embed font icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/sign-in.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- header -->
    <header class="header fixed">
      <!-- head-top -->
      <div class="head-top">
        <div class="main-content">
          <div class="body">
            <!-- banner1 -->
            <a href="">
              <img
                src="./img/header/Top banner_Smember.svg"
                alt="Top banner_Smember"
              />
            </a>

            <!-- banner2 -->
            <a href="">
              <img
                src="./img/header/Top banner_Giao hang.svg"
                alt="Top banner_Giao hang"
              />
            </a>

            <!-- banner3 -->
            <a href="">
              <img
                src="./img/header/Top banner_Thu cu.svg"
                alt="Top banner_Thu cu"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- nav -->
      <div class="nav">
        <div class="main-content">
          <div class="body">
            <!-- logo -->
            <div class="logo">
              <a href="">
                <img src="./img/header/logo.png" alt="logo" />
              </a>
            </div>

            <!-- category -->
            <div class="item category">
              <div class="icon">
                <a href="">
                  <img src="./icon/category.svg" alt="category" />
                </a>
              </div>
              <p>Danh mục</p>
            </div>

            <!-- search bar -->
            <div class="item search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="txt-search-bar"
                placeholder="Bạn cần tìm gì"
              />
            </div>

            <!-- call -->
            <div class="item call hover">
              <div class="icon">
                <img src="./icon/call.svg" alt="call" />
              </div>
              <p>
                Gọi mua hàng <br />
                <span>1800.2097</span>
              </p>
            </div>

            <!-- order lookup -->
            <div class="item order-lookup hover">
              <img
                src="./icon/order-lookup.svg"
                alt="order-lookup"
                class="icon"
              />
              <p>Tra cứu đơn hàng</p>
            </div>

            <!-- cart -->
            <div class="item cart hover">
              <img src="./icon/cart.svg" alt="cart" class="icon" />
              <p>Giỏ hàng</p>
            </div>

            <!-- signin -->
            <div class="sign-in">
              <div class="icon">
                <img src="./icon/user.svg" alt="sign-in" />
              </div>
              <p>Đăng nhập</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <img src="./img/sign-in/1.png" alt="" class="hinh1" />
        <h1 class="heading1">Đăng nhập với</h1>

        <!-- login-gg-zalo -->
        <div class="login-way">
          <a href="./index.html" class="gg-login">
            <img class="gg" src="./img/sign-in/gg.png" alt="" />
            <span>Google</span>
          </a>
          <a href="" class="zalo-login">
            <img
              class="zalo"
              src="./img/sign-in/Logo-Zalo-Arc.a36365b.png"
              alt=""
            />
            <span>Zalo</span>
          </a>
        </div>

        <!-- login-passwrod -->
        <p class="or">hoặc</p>
        <input
          class="tk"
          type="text"
          name="txt_sdt"
          placeholder="Nhập số điện thoại"
        />
        <br />
        <input
          class="mk"
          type="password"
          name="txt_pw"
          placeholder="Nhập mật khẩu"
        />
        <a href="" class="right"><p class="forget-pw">Quên mật khẩu?</p></a>

        <!-- btn-login -->
        <a href="" class="btn btn-login">Đăng nhập</a>

        <!-- sign-up -->
        <p class="sign-up">
          Bạn chưa có tài khoản?
          <a href="./sign-up.html"
            ><strong class="sign-up-now">Đăng ký ngay</strong></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
